<div class="jobseeker-signup">
    <h2>Job Seeker Sign Up</h2>
    <form [formGroup]="jobSeekerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="coverLetter">Cover Letter</label>
        <textarea id="coverLetter" formControlName="coverLetter" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="resume">Resume</label>
        <input id="resume" type="file" (change)="onFileChange($event)" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="jobSeekerForm.invalid">Submit</button>
    </form>
  </div>
